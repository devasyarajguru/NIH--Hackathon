<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body class="sign-up-body">
    
    <div class="container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Username" name="name">
                <small>Error Message</small>
            </div>
    
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter email">
                <small>Error Message</small>
            </div>
    
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
                <small>Error Message</small>
            </div>
    
            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone">
            </div>
    
            <div class="form-control">
                <label for="photo">Photo</label>
                <input type="file" id="photo" name="photo">
            </div>
    
            <div class="form-control">
                <label for="user-type">User type</label>
                <select id="user-type" name="user_type">
                    <option value="">Please select</option>
                    <option value="Expert">Expert</option>
                    <option value="Common">Common</option>
                </select>
            </div>
    
            <div class="form-control">
                <label for="father-name">Father Name</label>
                <input type="text" id="father-name" placeholder="Enter father name" name="father_name">
            </div>
    
            <div class="form-control">
                <label for="spouse-name">Spouse Name</label>
                <input type="text" id="spouse-name" placeholder="Enter spouse name" name="spouse_name">
            </div>
    
            <div class="form-control">
                <label for="DOB">Date of Birth</label>
                <input type="date" id="DOB" name="date_of_birth">
            </div>
    
            <div class="form-control">
                <label for="caste">Caste</label>
                <input type="text" id="caste-name" placeholder="Enter caste" name="caste">
            </div>
    
            <div class="form-control">
                <label for="religion">Religion</label>
                <input type="text" id="religion" placeholder="Enter religion" name="religion">
            </div>
    
            <div class="form-control">
                <label for="aadhar">Aadhaar No</label>
                <input type="number" id="aadhar" placeholder="Enter aadhaar number" name="aadhar">
            </div>
    
            <div class="form-control">
                <label for="gender-type">Gender</label>
                <select id="gender-type" name="gender" >
                    <option value="Expert">Male</option>
                    <option value="Common">Female</option>
                </select>
            </div>
    
            <div class="form-control">
                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" placeholder="Enter Occupation" name="occupation">
            </div>
    
            <div class="form-control">
                <label for="employee">Employee Details</label>
                <input type="text" id="employee" placeholder="Enter employee details" name="employ_details">
            </div>
    
            <div class="form-control">
                <label for="salary">Salary</label>
                <input type="number" id="salary" placeholder="Enter salary" name="salary">
            </div>
    
            <div class="form-control">
                <label for="district">District</label>
                <input type="text" id="district" placeholder="Enter district" name="district">
            </div>
    
            <div class="form-control">
                <label for="taluka">Taluka</label>
                <input type="text" id="taluka" placeholder="Enter taluka" name="taluka">
            </div>
    
            <button>Submit</button>
        </form>
    </div>

    <script src="../js/signup.js"></script>

</body>
</html>
